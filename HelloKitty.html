<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Kitty</title>
    <link rel="stylesheet" href="hello-kitty.css">
    
</head>
<body>
    <div class="container">

        <div class="bg-circle">
           
            <div class="kitty-head">
                
                <div class="left-ear"></div>
                <div class="right-ear"></div>
                <div class="left-eye"></div>
                <div class="right-eye"></div>
                <div class="nose"></div>
                <div class="whisker whisker-left-top"></div>
                <div class="whisker whisker-left-middle"></div>
                <div class="whisker whisker-left-bottom"></div>
                <div class="whisker whisker-right-top"></div>
                <div class="whisker whisker-right-middle"></div>
                <div class="whisker whisker-right-bottom"></div>
                
               </div>
    
               <div class="kitty-body">
                <div class="kitty-lefthand"></div>
               </div>
               <div id="heart"></div>
            
            </div>
               
            

        </div>
       
    </div>
</body>
</html>
