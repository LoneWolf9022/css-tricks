<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardinal</title>
    <link rel="stylesheet" href="cardinal.css">
    
</head>
<body>

    <div class="container">
        
        <div class="cardinal">
            <div class="headpiece"></div>
            
            <div class="beak"></div>
            <div class="bird-body">
                <div class="bird-head">
                    <div class="eye"></div>
                </div>
            </div>
            <div class="wing"></div>
            <div class="tailwing1"></div>
            <div class="tailwing2"></div>
            <div class="leg1"></div>
            <div class="leg2"></div>

            
            
        </div>

        <div class="branch">
         <div class="single-branch"></div>
         <div class="stem1"></div>
         <div class="leaf1"></div>
         <div class="stem2"></div>
         <div class="leaf2"></div>
        </div>
       
    </div>

</html>
